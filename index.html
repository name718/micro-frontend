<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app"></div>
    <script type="module">
        let app1 = {
            bootstrap: async () => {
                console.log('app1 bootstrap')
            },
            mount: [
                async () => {
                    console.log('app1 mount')
                },
                async () => {
                    console.log('app1 mount2')
                }
            ],
            unmount: async () => {
                console.log('app1 unmount')
            }
        }
        let app2 = {
            bootstrap: async () => {
                console.log('app2 bootstrap')
            },
            mount: async () => {
                console.log('app2 mount')
            },
            unmount: async () => {
                console.log('app2 unmount')
            }
        }
        registerApplication('app1', app1, () => true)
        registerApplication('app2', app2, () => true)
        start()
    </script>
</body>

</html>
